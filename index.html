<!DOCTYPE html>
<html>
<head>
	<title>Fitness Tracker</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<header>
		<h1>Fitness Tracker</h1>
	</header>
	<main>
		<section class="tracker">
			<h2>My Progress</h2>
			<form>
				<label for="weight">Weight (lbs)</label>
				<input type="number" id="weight" name="weight" placeholder="Enter weight"><br>

				<label for="height">Height (in)</label>
				<input type="number" id="height" name="height" placeholder="Enter height"><br>

				<label for="age">Age</label>
				<input type="number" id="age" name="age" placeholder="Enter age"><br>

				<label for="gender">Gender</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select><br>

				<label for="activity">Activity Level</label>
				<select id="activity" name="activity">
					<option value="sedentary">Sedentary</option>
					<option value="lightly-active">Lightly Active</option>
					<option value="moderately-active">Moderately Active</option>
					<option value="very-active">Very Active</option>
					<option value="extra-active">Extra Active</option>
				</select><br>

				<button type="button" onclick="calculateBMR()">Calculate BMR</button>
			</form>
			<div id="results">
				<p>Your BMR is <span id="bmr"></span> calories per day.</p>
				<p>To maintain your weight, you need <span id="maintenance"></span> calories per day.</p>
				<p>To lose 1 pound per week, you need to consume <span id="lose-1-lb"></span> calories per day.</p>
				<p>To lose 2 pounds per week, you need to consume <span id="lose-2-lbs"></span> calories per day.</p>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Fitness Tracker. All Rights Reserved.</p>
	</footer>
	<script src="./js/index.js"></script>
</body>
</html>
