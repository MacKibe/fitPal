<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>fitPal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>
<body>
    
    <header>
        <!-- logo section -->
        <h1>fitPal<b>.</b></h1>
        <div class="login-menu">
            <button onclick="showLoginForm()" href="">Login</button>
            <button onclick="showRegForm()" href="">SignUp</button>
        </div>
    </header>

    <main>
        <div class="content-side">
          <img src="./images/gym_icon.png" alt="">
          <p>Your fitness partner</p>
          <p>Achieve your fitness Goals.</p>
        </div>

        <div class="login-form" id="login-form">
            <form>
              <label for="username">
                Username/email:
                <input type="text" id="username" name="username">
              </label>
              <label for="password">
                Password:
                <input type="password" id="password" name="password">
              </label>
              <input type="submit" value="Submit"><!-- Close button for the login form -->
              <span>Dont have an account <a href="#" onclick="displayRegForm()">signUp</a></span>
            </form> 
        </div>

        <div class="signUp-form" id="signUp-form">
            <form>
              <label for="username">
                Username:
                <input type="text" id="username" name="username">
              </label>
              <label for="username">
                Email:
                <input type="text" id="email" name="email">
              </label>
              <label for="username">
                Phone Number:
                <input type="number" id="phoneNumber" name="phoneNumber">
              </label>
              <label for="username">
                Password:
                <input type="password" id="password" name="password">
              </label>
              <label for="password">
                Confirm password:
                <input type="password" id="password" name="password">
              </label>
              <input type="submit" value="Submit"><!-- Close button for the login form -->
              <span>Have an account <a href="#" onclick="displayLoginForm()">Login</a></span>
            </form> 
        </div>
    </main>

    <footer>
        .
    </footer>

    <script src='./js/index.js'></script>

</body>
</html>
